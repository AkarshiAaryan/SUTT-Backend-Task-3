{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form method="post" action="{% url 'account_login' %}" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Login</button>
    </form>
    <p class="mt-4 text-center">
      <a href="{% url 'account_reset_password' %}" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </p>
    <p class="text-center mt-2 text-sm">
      Don't have an account? <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
