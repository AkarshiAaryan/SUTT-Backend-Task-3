{% extends 'base_dashboard.html' %}

{% block content %}
<div class="container mt-5">
  <h3>Participants from {{ college.name }}</h3>
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      {% for p in participants %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.dob }}</td>
        <td>{{ p.mobile }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'organizer_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
